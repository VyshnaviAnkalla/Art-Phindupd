<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasEcho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 15px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .art-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .art-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .art-item:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            color: white;
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Additional styles for accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#exhibitions">Exhibitions</a>
        <a href="#artists">Artists</a>
        <a href="#memberships">Memberships</a>
    </div>

    <div class="art-grid">
        <!-- Example art item -->
        <div class="art-item">
            <img src="artwork1.jpg" alt="Artwork 1">
            <div class="overlay">
                <p>Artist Name - 2023</p>
            </div>
        </div>
        <!-- Add more art items as needed -->
    </div>

    <div class="footer">
        <p>&copy; 2023 CanvasEcho. All rights reserved.</p>
        <form>
            <label for="newsletter-email" class="sr-only">Subscribe to our newsletter</label>
            <input type="email" id="newsletter-email" placeholder="Subscribe to our newsletter" required>
            <button type="submit">Subscribe</button>
        </form>
        <div>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>

    <script>
        // JavaScript for interactivity can be added here
    </script>
</body>
</html>
